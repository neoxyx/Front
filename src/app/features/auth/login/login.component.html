<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Iniciar Sesión</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Ingresa tu correo electrónico"
          [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        >
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo es requerido</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Ingresa un correo válido</span>
        </div>
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Ingresa tu contraseña"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message server-error">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button type="submit" class="login-button" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Ingresar</span>
        <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
      </button>

      <!-- Forgot Password Link -->
      <div class="forgot-password">
        <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
      </div>
    </form>

    <!-- Register Link -->
    <div class="register-link">
      ¿No tienes una cuenta? <a routerLink="/register">Regístrate</a>
    </div>
  </div>
</div>
